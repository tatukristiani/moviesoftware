<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
    <meta charset="UTF-8">
    <title>My movies</title>
</head>
<body>
<div class="container">
    <header class="headline">
        <h1 id="headline">Life Of Movies</h1>
    </header>
    <div class="btn-group">
        <button class="btn-not-selected" onclick="openHome()">Home</button>
        <button class="btn-not-selected" onclick="openSearch()">Search movie</button>
        <button class="btn-selected" onclick="openMyMovies()">My movies</button>
    </div>
    <div class="movie-container">
        <ul id="myMovieList">

        </ul>
    </div>
</div>
</body>
<script>
  var json;
  (function () {
    let list = document.getElementById("myMovieList");
    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        json = xhr.responseText;
        console.log(json);
        if(json.length > 0) {
          populateMyMovieList(json);
        } else {
          list.innerHTML = "You don't have any movies added to your list.";
        }
      }
      else if(xhr.status == 404) {
        list.innerHTML = "Something went wrong!";
      }
    };

    xhr.open("GET", "http://localhost:8080/api/mymovies", true);
    xhr.send();

  })();

  function populateMyMovieList(json) {
    let list = document.getElementById("myMovieList");
    let parsedJson = JSON.parse(json);

    for(let i = 0; i < parsedJson.length; i++) {
      let li = document.createElement("li");
      let img = document.createElement("img");
      img.src = parsedJson[i].poster;
      li.appendChild(img);
      list.appendChild(li);
    }
  }
</script>
<script>
  // Script for page switching

  function openHome() {
    window.location.href = "HomePage.html";
  }

  function openSearch() {
    window.location.href = "SearchPage.html";
  }

  function openMyMovies() {
    window.location.href = "UserMoviesPage.html";
  }
</script>
</html>
