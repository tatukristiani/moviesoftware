<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,600" rel="stylesheet">
    <script src="../scripts/HelperFunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/loginStyle.css">
    <meta charset="UTF-8">
    <title>Login / Register</title>
</head>
<body>
<div class="container">
    <form class="form" id="login">
        <h1 class="form-title">Login</h1>
        <div class="form-message"></div>
        <div class="form-input-group">
            <input type="text" class="form-input" id="loginUsername" autofocus placeholder="Username">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="password" class="form-input" id="loginPassword" autofocus placeholder="Password">
            <div class="form-input-error-message"></div>
        </div>
        <button class="form-button" type="submit">Continue</button>
        <p class="form-text">
            <a class="form-link" id="linkCreateAccount">Don't have an account? Create one!</a><br>
            <a class="form-link" id="linkHome">Continue without login in</a>
        </p>
    </form>

    <form class="form form-hidden" id="createAccount">
        <h1 class="form-title">Create an account</h1>
        <div class="form-message"></div>
        <div class="form-input-group">
            <input type="text" id="signupUsername" class="form-input" autofocus placeholder="Username">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="password" class="form-input" id="signupPassword" autofocus placeholder="Password">
            <div class="form-input-error-message"></div>
        </div>
        <div class="form-input-group">
            <input type="password" class="form-input" id="signupPasswordConfirm" autofocus placeholder="Confirm Password">
            <div class="form-input-error-message"></div>
        </div>
        <button class="form-button" type="submit">Continue</button>
        <p class="form-text">
            <a class="form-link" id="linkLogin">Already have an account? Sign in!</a>
        </p>
    </form>
</div>
</body>
<script src="../scripts/loginScript.js"></script>
</html>
