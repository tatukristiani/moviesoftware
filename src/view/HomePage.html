<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/home.css">
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<div class="container">
    <header class="headline">
        <h1 id="headline">Life Of Movies</h1>
    </header>
    <div class="btn-group">
        <button class="btn-selected" onclick="openHome()">Home</button>
        <button class="btn-not-selected" onclick="openSearch()">Search movie</button>
        <button class="btn-not-selected" onclick="openMyMovies()">My movies</button>
    </div>
    <div id="movieList" class="listOfMovies"></div>

    <div>
        <p id="para">Testing button work with server</p>
        <p id="imageid"> This is images ID</p>
        <img src="" alt="movie" height="300" width="300" id="movie">
        <button onclick="getMovie()">Get movie by clicking</button>
    </div>

</div>
</body>
<script>
  var json;
  (function () {
    let list = document.getElementById("movieList");
    let xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        list.innerHTML = "";
        json = xhr.responseText;
        console.log(json);
        populateMovieList(json);

      }
      else {
        list.innerHTML = "Something went wrong! No movies found!";
      }
    };

    xhr.open("GET", "http://localhost:8080/home", true);
    xhr.send();

  })();


  // Test
  function getMovie() {
    let xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        json = xmlhttp.responseText;
        console.log(json);
        showMovie(json);

      }
    };

      xmlhttp.open("GET", "http://localhost:8080/search/movie", true);
      xmlhttp.send();
  }


  // Test
  function changeWebsite() {
    let xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        json = xmlhttp.responseText;
        console.log(json);
        showJson(json);
      } else {


      }

    };
    xmlhttp.open("GET", "http://localhost:8080/search", true);
    xmlhttp.send();
  }

  function showJson(json) {
    var para = document.getElementById("para");
    para.innerHTML = json;
  }

  // Shows movies (joker) title and image.
  function showMovie(movie) {
    var para = document.getElementById("para");
    var parsed = JSON.parse(movie);
    para.innerHTML = parsed.Title;
    document.getElementById("movie").src = parsed.Poster;
  }

  // Function that populates movieList on homepage
  function populateMovieList(json) {
    let list = document.getElementById("movieList");
    var parsedJson = JSON.parse(json);

     let uoList = document.createElement("ul");


     for(let i = 0; i < parsedJson.length; i++) {
       let li = document.createElement("li");
       let image = document.createElement("img");
       image.src = parsedJson[i].poster;
       image.alt = parsedJson[i].name;
       li.appendChild(image);
       uoList.appendChild(li);
    }
     list.appendChild(uoList);
  }
</script>
<script>
  // Script for page switching

  function openHome() {
    window.location.href = "HomePage.html";
  }

  function openSearch() {
    window.location.href = "SearchPage.html";
  }

  function openMyMovies() {
    window.location.href = "UserMoviesPage.html";
  }
</script>
</html>
